<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link href="css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>
    <div class="main-box">
        <header class="header">
                <span>CSS Weather Forecast</span>
                <img src="icons/sunset-white.png" class="top_weather">
        </header>
        <main class="container">
            <div class="lisbon">
                <div class="city">Lisbon</div>
                <div class="weather-info"><span class="celsius">21</span><span class="icon sun"></span></i></div>
            </div>
            <div class="paris">
                <div class="city">Paris</div>
                <div class="weather-info"><span class="celsius">11</span><span class="icon rain"></span></div>
            </div>
            <div class="belgrade">
                <div class="city">Belgrade</div>
                <div class="weather-info"><span class="celsius">15</span><span class="icon cloud"></span></div>
            </div>
            <div class="moscow">
                <div class="city">Moscow</div>
                <div class="weather-info"><span class="celsius">21</span><span class="icon sunny"></span></div>
            </div>
            <div class="telaviv">
                <div class="city">Tel Aviv</div>
                <div class="weather-info"><span class="celsius">32</span><span class="icon wind"></span></div>
            </div>
            <div class="cair">
                <div class="city">Cair</div>
                <div class="weather-info"><span class="celsius">21</span><span class="icon sunny"></span></div>
            </div>
            <div class="newyork">
                <div class="city">New York</div>
                <div class="weather-info"><span class="celsius">17</span><span class="icon rain"></span></div>
            </div>
            <div class="newdelphi">
                <div class="city">New Delphi</div>
                <div class="weather-info"><span class="celsius">17</span><span class="icon rain"></span></div>
            </div>
            <div class="sanfrancisco">
                <div class="city">San Francisco</div>
                <div class="weather-info"><span class="celsius">15</span><span class="icon sunny"></span></div>
            </div>
            <div class="tokyo">
                <div class="city">Tokyo</div>
                <div class="weather-info"><span class="celsius">8</span><span class="icon moon"></span></div>
            </div>
            <div class="sydney">
                <div class="city">Sydney</div>
                <div class="weather-info"><span class="celsius">25</span><span class="icon moon"></span></div>
            </div>
        </main>
        <footer class="footer">
            <p>Have a nice day and do'nt forget umbrella if you are in New Delphi now!</p>
        </footer>
    </div>
</body>

</html>
